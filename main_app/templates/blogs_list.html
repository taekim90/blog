{% extends 'base.html' %}
{% block content %}
<div>
    <h2>My Blog List</h2>
    <!-- <a href="create">Create New Blog</a> -->
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{{ blog.id }}">{{ blog.title }}</a>
                <div>
                    {{ blog.content|slice:":255"|safe }}
                </div>
                Created : {{ blog.created_at }} 
                <a href="{{ blog.id }}/edit">Edit</a>
                <a href="{{ blog.id }}/delete">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
