{% extends 'base.html' %}
{% block content %}

<div>
    <h2>Login</h2>
    <form method="POST" action="{% url 'welcome' %}">
        {% csrf_token %}
        <label for="username">username</label>
        <input type="text" name="username">
        <label for="password">password</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
