{% extends 'base.html' %}
{% block content %}
<div>
  
    current user: {{ user.id }}
    blog's owner: {{ blog.user.id }}

    <h2>
        {{ blog.title }}
    </h2>
    <h4>By {{ blog.user }}</h3>
    {% if user.is_authenticated %}
        <a href="comment">Add Comment</a>
    {% endif %}
    <ul>
        {% for comment in comments %}
            <h4>
                {{ comment.comment }} - 
            </h4>
        {% endfor %}
    </ul>
</div>
{% endblock %}
