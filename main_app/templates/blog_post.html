{% extends 'base.html' %}
{% block content %}
<div>
    <h1>{{ header }}</h1>
    current user: {{ user.id }}
    blog's owner: {{ blog.user.id }}
    <h2>
        {{ blog.title }}
    </h2>
    <h4>By {{ blog.user }}</h3>
    <a href="comment">Add Comment</a>
    <ul>
        {% for comment in comments %}
            <h4>
                {{ comment.comment }} - 
            </h4>
        {% endfor %}
    </ul>
</div>
{% endblock %}
